<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Yazıyoruz!</title>

<style>

    a{
        background-color: #6acc00;
        display: inline-block;
        padding: 16px 8px;
        text-decoration: none;
        font-family: Arial;
        font-size: 20px;
        color:#fff;
    }

    p{
        background-color: #f2f7ff;
        border: 3px solid #000;
        display: inline-block;
        padding: 10px 40px;
        text-decoration: none;
        font-family: Arial;
        font-size: 20px;
        color:#000;
    }

</style>

</head>
<body>
    <center>
        <a href="#" onclick="document.getElementById('tarihAlani').innerHTML = Date()">Tarih Yazdır</a>
        <br>
        <p id="tarihAlani"> Tarih Alanı </p>
    </center>

</body>
</html>
